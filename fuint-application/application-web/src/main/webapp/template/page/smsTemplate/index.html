<link href="<@sp.static/>/assets/plugins/jquery-file-upload/css/jquery.fileupload.css" rel="stylesheet" />
<link href="<@sp.static/>/assets/plugins/jquery-file-upload/css/jquery.fileupload-ui.css" rel="stylesheet" />
<h1 class="page-header">
    <small>短信模板</small>
</h1>
<hr/>
<div class="panel panel-inverse" data-sortable-id="form-stuff-5">
    <div class="panel-heading">
        <h4 class="panel-title">短信模板查询</h4>
    </div>
    <div class="panel-body">
        <form id="smsTemplateForm" name="smsTemplateForm" method="post" class="form-inline">
            <div class="form-group m-r-10">
                    <input type="text" placeholder="模板代码" class="form-control" id="EQ_code" name="EQ_code">
            </div>
            <div class="form-group m-r-10">
                    <input type="text" placeholder="模板内容" class="form-control" id="LIKE_content" name="LIKE_content">
            </div>
            <div class="form-group m-r-10">
                <button type="button" class="btn btn-success btn-sm" onclick="postDataByForm('${rc.contextPath}/backend/smsTemplate/queryList', 'smsTemplateList', 'smsTemplateForm')">
                    <i class="fa fa-search"></i>查询
                </button>
                <button type="reset" class="btn btn-success btn-sm">
                    <i class="fa fa-remove"></i>重置
                </button>
                <button type="button" class="btn btn-danger btn-sm" onclick="getData('${rc.contextPath}/backend/smsTemplate/add','displayArea')">
                    <i class="fa fa-plus"></i>新增
                </button>
            </div>
        </form>
    </div>
</div>
<div id="smsTemplateList"></div>
<script type="application/javascript">
    $(function () {
        postDataByForm('${rc.contextPath}/backend/smsTemplate/queryList', 'smsTemplateList', 'smsTemplateForm');
    });
</script>
