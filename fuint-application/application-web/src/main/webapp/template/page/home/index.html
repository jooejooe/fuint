<div class="aw-content-wrap">
    <div class="row mod-echat-info">
        <div class="col-md-6">
            <div class="mod">
                <div class="mod-head">
                    <h3>
                        <strong class="pull-left">运营概况</strong>
                    </h3>
                </div>
                <div class="tab-content mod-content">
                    <table  class="table table-striped table-bordered">
                        <tbody>
                        <tr>
                            <td>会员总数</td>
                            <td>${totalMember}人</td>
                        </tr>
                        <tr>
                            <td>订单总数</td>
                            <td>${totalOrder}单</td>
                        </tr>
                        <tr>
                            <td>今日支付金额</td>
                            <td><#if totalPay gt 0>${totalPay}<#else>0.00</#if>元</td>
                        </tr>
                        <tr>
                            <td>核销券数</td>
                            <td>${confirmCount}张</td>
                        </tr>
                        <tr>
                            <td>售后订单</td>
                            <td>${refundCount}单</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mod">
                <div class="mod-head">
                    <h3>
                        <strong class="pull-left">快捷工具</strong>
                    </h3>
                </div>
                <div class="tab-content mod-content">
                    <div class="home-tools">
                        <div class="item payment" onclick="getData('${rc.contextPath}/backend/home/toCashier','displayArea')"><img class="t-icon" src="<@sp.static/>/img/pay.png"/><span>快速收款</span></div>
                        <div class="item coupon" onclick="getData('${rc.contextPath}/backend/home/confirmCoupon','displayArea')"><img class="t-icon" src="<@sp.static/>/img/coupon.png"/><span>核销卡券</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div id="main"></div>
                    <div class="form-group echart-date">
                        <label class="col-sm-2 col-xs-3 control-label nopadding">统计时间段:</label>
                        <div class="col-sm-8 col-xs-9">
                            <div class="row">
                                <div class="col-sm-6 mod-double">
                                    <input type="text" class="form-control mod-data date-start">
                                    <i class="icon icon-date"><i class="fa fa-calendar"></i></i>
                                </div>
                                <span class="mod-symbol col-xs-1 col-sm-1">
                                   -
                               </span>
                                <div class="col-sm-6 mod-double">
                                    <input type="text" class="form-control mod-data date-end">
                                    <i class="icon icon-date"><i class="fa fa-calendar"></i></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <a href="javascript:;" class="btn btn-success btn-sm date-seach"><i class="fa fa-search"></i>查询</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="main2"></div>
                    <div class="form-group echart-date">
                        <label class="col-sm-2 col-xs-3 control-label nopadding">统计时间段:</label>
                        <div class="col-sm-8 col-xs-9">
                            <div class="row">
                                <div class="col-sm-6 mod-double">
                                    <input type="text" class="form-control mod-data date-start">
                                    <i class="icon icon-date"><i class="fa fa-calendar"></i></i>
                                </div>
                                <span class="mod-symbol col-xs-1 col-sm-1">
                                   -
                               </span>
                                <div class="col-sm-6 mod-double">
                                    <input type="text" class="form-control mod-data date-end">
                                    <i class="icon icon-date"><i class="fa fa-calendar"></i></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <a href="javascript:;" class="btn btn-success btn-sm date-seach"><i class="fa fa-search"></i>查询</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
