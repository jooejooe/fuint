<link href="<@sp.static/>/assets/plugins/jquery-file-upload/css/jquery.fileupload.css" rel="stylesheet" />
<link href="<@sp.static/>/assets/plugins/jquery-file-upload/css/jquery.fileupload-ui.css" rel="stylesheet" />
<h1 class="page-header">
    <small>已发短信</small>
</h1>
<hr/>
<div class="panel panel-inverse" data-sortable-id="form-stuff-5">
    <div class="panel-heading">
        <h4 class="panel-title">已发短信查询</h4>
    </div>
    <div class="panel-body">
        <form id="smsForm" name="smsForm" method="post" class="form-inline">
            <div class="form-group m-r-10">
                    <input type="text" placeholder="手机号" class="form-control" id="EQ_mobilePhone" name="EQ_mobilePhone">
            </div>
            <div class="form-group m-r-10">
                    <input type="text" placeholder="短信内容" class="form-control" id="LIKE_content" name="LIKE_content">
            </div>
            <div class="form-group m-r-10">
                <button type="button" class="btn btn-success btn-sm" onclick="postDataByForm('${rc.contextPath}/backend/smsManager/queryList', 'smsList', 'smsForm')">
                    <i class="fa fa-search"></i>查询
                </button>
                <button type="reset" class="btn btn-danger btn-sm">
                    <i class="fa fa-remove"></i>重置
                </button>
            </div>
        </form>
    </div>
</div>
<div id="smsList"></div>
<script type="application/javascript">
    $(function () {
        postDataByForm('${rc.contextPath}/backend/smsManager/queryList', 'smsList', 'smsForm');
    });
</script>
