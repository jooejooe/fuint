<h1 class="page-header">
    <small>订单详情</small>
</h1>
<hr/>
<div class="panel panel-inverse" data-sortable-id="form-stuff-1">
    <div class="panel-heading">
        <h4 class="panel-title">订单信息</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="orderForm" name="orderForm" action="" method="post">
            <div class="form-group">
                <label class="col-md-3 control-label">订单号</label>
                <div class="col-md-9">
                    <label class="control-label">${orderInfo.orderSn}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">订单时间</label>
                <div class="col-md-9">
                    <label class="control-label">${orderInfo.createTime}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">手机号</label>
                <div class="col-md-9">
                    <label class="control-label">${orderInfo.userInfo.mobile}</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">订单金额</label>
                <div class="col-md-9">
                    <label class="control-label" style="color:red;">￥${orderInfo.amount}</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">优惠金额</label>
                <div class="col-md-9">
                    <label class="control-label" style="color:red;">￥<#if orderInfo.discount>${orderInfo.discount}<#else>0.00</#if></label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">状态</label>
                <div class="col-md-9">
                    <label class="control-label">${orderInfo.statusText}</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">备注信息</label>
                <div class="col-md-9">
                    <label class="control-label"><#if orderInfo.remark>${ orderInfo.remark }<#else>--</#if></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-9">
                    <button type="button" class="btn btn-sm btn-danger"
                            onclick="getData('${rc.contextPath}/backend/order/list', 'displayArea')">返回
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
