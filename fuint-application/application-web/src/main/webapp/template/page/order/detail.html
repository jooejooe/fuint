<h1 class="page-header">
    <small>订单详情</small>
</h1>
<hr/>
<div class="panel panel-inverse" data-sortable-id="form-stuff-1">
    <div class="panel-heading">
        <h4 class="panel-title">订单信息</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="orderForm" name="orderForm" action="" method="post">
            <div class="order-detail-info">
                <div class="title">基本信息</div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">订单号：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.orderSn}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">订单状态：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.statusText}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">订单类型：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.typeName}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">订单时间：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.createTime}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">备注信息：</label>
                    <div class="col-md-9">
                        <label class="control-label"><#if orderInfo.remark>${ orderInfo.remark }<#else>--</#if></label>
                    </div>
                </div>
            </div>
            <div class="order-detail-info">
                <div class="title">支付信息</div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">支付金额：</label>
                    <div class="col-md-9">
                        <label class="control-label" style="color:red;">￥<#if orderInfo.payAmount gt 0 >${orderInfo.payAmount}<#else>0.00</#if></label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">优惠金额：</label>
                    <div class="col-md-9">
                        <label class="control-label">￥<#if orderInfo.discount gt 0>${orderInfo.discount}<#else>0.00</#if></label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">支付时间：</label>
                    <div class="col-md-9">
                        <label class="control-label"><#if orderInfo.payTime>${orderInfo.payTime}<#else>--</#if></label>
                    </div>
                </div>
            </div>
            <div class="order-detail-info">
                <div class="title">会员信息</div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">会员ID：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.userId}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">会员名称：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.userInfo.name}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">手机号：</label>
                    <div class="col-md-9">
                        <label class="control-label"><#if orderInfo.userInfo.mobile>${orderInfo.userInfo.mobile}<#else>无</#if></label>
                    </div>
                </div>
            </div>
            <#if orderInfo.goods>
            <div class="order-detail-info">
                <div class="title">商品信息</div>
                <div class="form-group">
                    <div class="col-md-12" style="margin-top: 10px;">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>商品</th>
                                <th>价格</th>
                                <th>优惠价</th>
                                <th>数量</th>
                            </tr>
                            </thead>
                            <tbody>
                            <#list orderInfo.goods as ct>
                            <tr>
                                <td><img class="goods-logo" src="${ct.image}">${ct.name}</td>
                                <td>￥${ct.price}</td>
                                <td>￥<#if ct.discount gt 0>${ct.discount}<#else>0.00</#if></td>
                                <td>${ct.num}</td>
                            </tr>
                            </#list>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </#if>
            <#if orderInfo.address>
            <div class="order-detail-info">
                <div class="title">配送信息</div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">收货人：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.address.name}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">联系电话：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.address.mobile}</label>
                    </div>
                </div>
                <div class="form-group item">
                    <label class="col-md-3 control-label head">配送地址：</label>
                    <div class="col-md-9">
                        <label class="control-label">${orderInfo.address.provinceName}${orderInfo.address.cityName}${orderInfo.address.provinceName}${orderInfo.address.regionName}${orderInfo.address.detail}</label>
                    </div>
                </div>
            </div>
            </#if>
            <div class="form-group">
                <div class="col-md-12" style="text-align: center;">
                    <button type="button" class="btn btn-sm btn-success" onclick="getData('${rc.contextPath}/backend/order/list', 'displayArea')">订单列表</button>
                </div>
            </div>
        </form>
    </div>
</div>
