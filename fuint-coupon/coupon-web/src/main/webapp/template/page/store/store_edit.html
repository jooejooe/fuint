<h1 class="page-header">
    <small>修改店铺信息</small>
</h1>
<hr/>
<div class="panel panel-inverse" data-sortable-id="form-stuff-1">
    <div class="panel-heading">
        <h4 class="panel-title">店铺信息</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="storeForm" name="storeForm" action="" method="post">
            <div class="form-group">
                <label class="col-md-3 control-label">店铺名称</label>

                <div class="col-md-9">
                    <input type="text" id="storeName" name="storeName" class="form-control" placeholder="店铺名称"
                           value="${store.name}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">店铺编号</label>

                <div class="col-md-9">
                    <input type="hidden" id="storeId" name="storeId"   class="form-control" placeholder="店铺编号"
                           value="${store.id}">
                    <label class="control-label">${store.id}</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">联系人姓名</label>

                <div class="col-md-9">
                    <input type="text"  id="ContactName" name="ContactName"   class="form-control" placeholder="联系人姓名"
                           value="${store.contact}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">联系电话</label>

                <div class="col-md-9">
                    <input type="text" id="ContactPhone"  name="ContactPhone"  class="form-control" placeholder="联系电话"
                           value="${store.phone}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">备注信息</label>

                <div class="col-md-9">
                    <textarea rows="5" class="form-control" id="storeDesc" name="storeDesc"
                              maxlength="500" placeholder="备注信息">${store.description}</textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label"></label>

                <div class="col-md-9">
                    <button type="button" id="submitButton" class="btn btn-sm btn-success">提交</button>
                    <button type="button" class="btn btn-sm btn-danger"
                            onclick="getData('${rc.contextPath}/backend/store/queryList','displayArea')">返回
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="application/javascript">
    $(function () {
        $('#submitButton').click(function () {
            $('#storeForm').submit();
        })
        $('#storeForm').validate({
            rules: {
                storeName: {
                    required: true,
                    byteRangeLength: [2, 20]
                }
            },
            messages: {
                storeName: {
                    required:"填写店铺名称！",
                    rangelength: "长度为2-20的字母\\数字\\下划线\\点"
                }
            },
            errorPlacement: function (error, element) {
                error.appendTo(element.parent());
            },
            submitHandler: function () {
                //var selectNode = $.selectedTreeNode();
                //alert("test2");
                postDataByFormParams('${rc.contextPath}/backend/store/create', 'displayArea', 'storeForm');
            }
        })
    })
</script>
